{% load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-COMPATIBLE" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Favicon-->
    <link rel="shortcut icon" href="{%  static 'img/favicon.ico' %}">
    <!-- Logo -->
    <link rel="shortcut icon" href="{%  static 'img/logo.png' %}">
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.3.0/css/all.min.css" integrity="sha512-UJqci0ZyYcQ0AOJkcIkUCxLS2L6eNcOr7ZiypuInvEhO9uqIDi349MEFrqBzoy1QlfcjfURHl+WTMjEdWcv67A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- STATIC CSS -->
    <link rel="stylesheet" href={% static "css/style.css" %} >

    <title>Rick and Morty</title>
</head>
<body>
    <div class="wrapper">
        <nav class="navbar navbar-expand-lg bg-custom">
          <div class="container-fluid">
              <img src="{% static 'img/logohome.svg' %}" alt="Logo">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-start" id="navbarNavAltMarkup">
              <div class="navbar-nav">
                <a class="nav-link text-custom" href="#">Home</a>
                <a class="nav-link text-custom" href="#">Characters</a>
                <a class="nav-link text-custom" href="#">Episodes</a>
              </div>
            </div>
          </div>
        </nav>

        <div class="img_container d-flex flex-md-row align-items-center">
            <img src="{% static 'img/home-pic.svg' %}" class="rounded float-end" alt="...">

            <h1 class="text-white">
                Welcome to the characters WIKI.
            </h1>
        </div>
    </div> <!-- END // wrapper -->
    <!-- Block content (ROOT) -->
    {% block content %} {% endblock content %}



    <!-- BOOTSTRAP 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

    <script
      src="https://code.jquery.com/jquery-3.6.4.slim.min.js"
      integrity="sha256-a2yjHM4jnF9f54xUQakjZGaqYs/V1CYvWpoqZzC2/Bw="
      crossorigin="anonymous">
    </script>





</body>
</html>
